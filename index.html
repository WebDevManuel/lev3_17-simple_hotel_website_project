<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>lev3_17-simple_hotel_website_project</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/img/logo_header.png" alt="">
        <nav class="nav">
            <a class="nav__link" href="#">Our Hotel</a>
            <a class="nav__link" href="#">Rooms & Rates</a>
            <a class="nav__link" href="#">Facilities</a>
            <a class="nav__link" href="#">Contact Us</a>
        </nav>
        <section class="hero">
            <h1>WELCOME TO BON HOTELS</h1>
            <h2 class="hero__h2--light">Good people. Good thinking. Good feeling.</h2>
            <a class="cta" href="#">Explore</a>
        </section>
    </header>
    <main>
        <section>
            <h2 class="headline">Facilities</h2>
            <div class="icon-list">
                <figure>
                    <img src="./assets/img/icon_kitchen.png" alt="icon_kitchen">
                    <figcaption class="icon-list__figcaption">Kitchen</figcaption>
                </figure>
                <figure>
                    <img src="./assets/img/icon_pool.png" alt="icon_pool">
                    <figcaption class="icon-list__figcaption">Pool</figcaption>
                </figure>
                <figure>
                    <img src="./assets/img/icon_wifi.png" alt="icon_wifi">
                    <figcaption class="icon-list__figcaption">Wifi</figcaption>
                </figure>
                <figure>
                    <img src="./assets/img/icon_fitness.png" alt="icon_fitness.">
                    <figcaption class="icon-list__figcaption">Gym</figcaption>
                </figure>
                <figure>
                    <img src="./assets/img/icon_taxi.png" alt="icon_taxi">
                    <figcaption class="icon-list__figcaption">Taxi</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2 class="headline">Rooms & Rates</h2>
            <div class="showroom">
                <div class="card">
                    <p class="card__title">Standard Twin Room</p>
                    <a class="cta cta--slim" href="#">Check Rates</a>
                </div>
                <div class="card card--standard-room">
                    <p class="card__title">Standard Twin Room</p>
                    <a class="cta cta--slim" href="#">Check Rates</a>
                </div>
                <div class="card card--view-room">
                    <p class="card__title">Standard Twin Room</p>
                    <a class="cta cta--slim" href="#">Check Rates</a>
                </div>
                <div class="card card--deluxe-room">
                    <p class="card__title">Standard Twin Room</p>
                    <a class="cta cta--slim" href="#">Check Rates</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
